<div class="col-md-3">
  <h2 class="text-center">Add Meal</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
     <label>Code:</label>
     <input type="text" formControlName="code" placeholder="Code" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
     <div *ngIf="submitted && f.code.errors">
        <div *ngIf="f.code.errors.required"> Name is required</div>
     </div>
  </div>

  <div class="form-group">
   <label>Image:</label>
   <input type="text" formControlName="image" placeholder="Image" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.image.errors }">
   <div *ngIf="submitted && f.image.errors">
      <div *ngIf="f.image.errors.required">Image is required</div>
   </div>
  </div>  

  <div class="form-group">
   <label>Description:</label>
   <input type="text" formControlName="description" placeholder="Description" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
   <div *ngIf="submitted && f.description.errors">
      <div *ngIf="f.description.errors.required">Description is required</div>
   </div>
  </div> 

  <button type="submit" class="btn btn-info">Save</button>
  </form>
</div>
