<div class="card ml-4" style="width: 18rem;">
  <div class="card-header">{{ meal.name }}</div>
  <img src="assets/images/{{ meal.image }}"
     alt="meal thumbnail" 
     class="card-img-top">
  <div class="card-body">
     <h6 class="card-subtitle mb-2 text-muted">
        {{ meal.resort }}
     </h6>
     <p class="card-subtitle mt-3 mb-3 text-muted">
        {{meal.length}} only {{meal.perPerson|currency:'USD':true}} per person
     </p>
     <p class="card-text"
        [innerHTML]="meal.description">
     </p>
  </div>
  <div *ngIf="isLoggedIn()">
   <button (click)="editMeal(meal)" class="btn btn-info">Edit</button>
 </div>
</div>
